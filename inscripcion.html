<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>FitWork</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <div>
        <a href="index.html"><img src="Imagen/Logo2.png" class="logo" alt="Logo"></a>
        <a href="inscripcion.html"><img src="Imagen/Icono.jpg" class="icono" alt="Icono"></a>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
        <h1>FitWork </h1>
      </div>
      <div id="menu">
        <nav>
          <ul class="menu">
            <li><a href="inscripcion.html">Inscripción</a></li>  
            <li><a href="programa-de-entrenamiento.html">Programas de Entrenamiento</a></li>
            <li><a href="#">Planes de Nutrición</a></li>
            <li><a href="#">Entrenadores</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </nav>
        <a href="inscripcion.html"><button class="login">Iniciar Sesión</button></a> 
      </div> 
      <hr>
      <!--Comentario-->
      <br>
      <div id="columnas" class="columnas">
        <div id="columna4" class="columna4">
          <h2>Registro</h2>
          <p>Nombre Completo:</p><input class="formulario1" type="text" required> 
          <p>Cedula:</p><input class="formulario1" type="text" required>
          <p>Correo Electronico:</p><input class="formulario1" type="email" required>
          <p>Fecha de Nacimiento:</p><input class="formulario1" type="date" required>
          <button type="submit">Registrar</button>
        </div>
        <div id="columna5" class="columna5">
          <h2>Iniciar Sesión</h2>
          <img id="icono" class="icono2" src="Imagen/Icono.jpg"/>
          <form action="/datos">
            <input class="formulario2" type="text" placeholder="Usuario" required><br>
            <input class="formulario2" type="text" placeholder="Contraseña" required><br>
            <button type="submit">Iniciar Sesión</button>
          </form>
        </div>
    </main>
    <footer>
      <p><strong><small>Entrenamiento deportivo - Sitio web de la aplicación FitWork</strong></small></p>
    </footer>
  </body>
</html>
